<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./main.css" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <title>Budget Calculator</title>
  </head>

  <body>
    <div id="container">
      <div class="sec">
        <div id="searchContainer">
          <input type="text" id="searchBar" placeholder="Buscar Examen..." autocomplete="off" />
          <button id="wipeBudget">Reiniciar Presupuesto</button>
        </div>

        <table>
          <tr>
            <th class="codigo">CODIGO</th>
            <th class="examen">EXAMEN</th>
            <th class="fonasa">FONASA</th>
            <th class="particular">PART.</th>
          </tr>
        </table>

        <div id="selectContainer">
          <table></table>
        </div>
      </div>

      <div class="sec">
        <div id="budgetContainer">
          <table></table>
        </div>

        <div id="budgetBottom">
          <form id="payType">
            <div>
              <input type="radio" name="payType" id="fonasa" value="fonasa" checked />
              <label for="fonasa">Fonasa</label>
            </div>
            <div>
              <input type="radio" name="payType" id="particular" value="particular" />
              <label for="particular">Particular</label>
            </div>
          </form>

          <div id="payTotal">
            <h1>$0</h1>
          </div>

          <div id="budgetPrint">
            <img src="./printer.png" />
          </div>
        </div>
      </div>
    </div>

    <div id="details">
      <table>
        <thead>
          <tr>
            <th style="width: 5%">CODIGO</th>
            <th style="width: 30%">EXAMEN</th>
            <th style="width: 5%">MUESTRA</th>
            <th style="width: 10%">FONASA</th>
            <th style="width: 10%">PART.</th>
            <th style="width: 5%">LAB. PROCESO</th>
            <th style="width: 5%">DIAS PROCESO</th>
            <th style="width: 10%">TIEMPO RESPUESTA</th>
            <th style="width: 20%">OBSERVACIONES</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
